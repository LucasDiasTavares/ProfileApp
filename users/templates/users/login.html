{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block main %}
<div class="container">

    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success">Entrar</button>
        <a type="button" href="#">Esqueci minha senha</a>
    </form>

</div>


{% endblock %}
